<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<body>
    <div class="container">
        <img src="/grunt.png" alt="logo image" class="logo">
        <input type="email"  id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter Password..."/>
        <span class="show-hide material-icons" onclick="showHide()">visibility_off</span>
        <span class="caps">
            <i class="material-icons">info</i>
            Capslock is on!
        </span>
        <button type="submit" class="btn">Login In</button>
        <h6><i>or</i></h6>
        <button type="submit" class="btn2"> <a href="#"></a> sign up</button>
    </div>
    <script src="/index.js"></script>
</body>
</html>
